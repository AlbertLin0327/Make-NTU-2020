<!DOCTYPE html>
<html>
    <head>
        <title>Home Bartender</title>
        <meta name="viewport" content = "width = device-width">
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="../css/index.css"
        />
    </head>
    <body>
        <div class = "bar-viewer__container">

            <div class = "bar-viewer__title">
                <a href = "./index.html"><img src = "../images/home.png" id = "home-button" /></a>

                Home Bartender
                <img src = "../images/wine-glass.png" id = "wine-glass"/>
            </div>

            <div class = "bar-viewer__main">
                <div class = "bar-viewer__button">
                    <img src="../images/back.png" id="previous" />
                </div>

                <div class = "bar-viewer__display">
                    <a id = "display-id"><img id = "display"></a>
                    <img id = "bg-display" src = "./images/loading.gif">

                    <div class = "bar-viewer__display-source-wrapper">
                        <span id = "link-area">Drink Name: 
                            <span id = "source-link"></span>
                        </span>
                    </div>
                </div>

                <div class = "bar-viewer__button">
                    <img src="../images/next.png" id="next" />
                </div>
            </div>
        </div>
        
        <script src = "../javascript/index.js"></script>

    </body>
</html>
