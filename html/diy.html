<!DOCTYPE html>
<html>
    <head>
        <title>Home Bartender</title>
        <meta name="viewport" content = "width = device-width">
        <link
            rel="stylesheet"
            type="text/css"
            media="screen"
            href="../css/diy.css"
        />
    </head>
    <body>
        <div id = "background">
            <a href = "./index.html"><img src = "../images/home.png" id = "home-button" /></a>

            <div id = "discription">Select three ingredients</div>

            <div id = "tequila" class = "choice-button" onclick = "select(this)">Tequila</div>
            <div id = "coke" class = "choice-button" onclick = "select(this)">Coke</div>
            <div id = "rum" class = "choice-button" onclick = "select(this)">Rum</div>
            <div id = "lime" class = "choice-button" onclick = "select(this)">Lime</div>

            <div id = "orange-juice" class = "choice-button" onclick = "select(this)">Orange Juice</div>
            <div id = "whiskey" class = "choice-button" onclick = "select(this)">Whiskey</div>   
            <div id = "gin" class = "choice-button" onclick = "select(this)">Gin</div>
            <div id = "orange-liqueur" class = "choice-button" onclick = "select(this)">Orange Liqueur</div>

            <div class = "bar-viewer__display">
                <a href = "#" id = "confirm" class = "start-diy" name = "confirm" onclick = "making(this)">START!</a>
            </div>

        </div>
        <script src = "../javascript/diy.js"></script>
        <script src = "../javascript/drink.js"></script>
    </body>
</html>
